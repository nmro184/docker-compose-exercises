<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Container</title>
</head>
<body>
    <h1>Create Container</h1>
    <form method="post" action="{{ url_for('create_container') }}">
        <label for="container_name">Container Name:</label>
        <input type="text" name="container_name" required><br>

        <label for="image_name">Image Name:</label>
        <input type="text" name="image_name" required><br>

        <label for="host_port">Host Port:</label>
        <input type="number" name="host_port" required><br>

        <label for="container_port">Container Port:</label>
        <input type="number" name="container_port" required><br>

        <input type="submit" value="Create Container">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
