<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button App</title>
</head>
<body>
    <div>
        <h2>Controls</h2>
        <form method="POST" action="/decrement_time">
            <label for="minutes">Minutes to Subtract:</label>
            <input type="number" id="minutes" name="minutes" value="1" min="1">
            <button type="submit">Subtract Time</button>
        </form>
    </div>
</body>
</html>
